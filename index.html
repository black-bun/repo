  <script>
    function filterPkg() {
      var selectedOption = $('#pkgSelect').val();

      if(selectedOption == "all"){
        $('.package-card').parent().parent().fadeOut(0);
        $('.package-card').parent().parent().fadeIn('fast');
      } else {
        var divContains = $('div.packageListItem').find("p:contains("+selectedOption+")").parent().parent().parent().parent().parent().parent();
        //console.log(divContains);
        var divNotContains = $(divContains).parent().children().not(divContains);
        //console.log(divNotContains);

        $(divNotContains).fadeOut(0);
        $(divContains).fadeOut(0);
        $(divContains).fadeIn('fast');


      }


    }
  </script>
